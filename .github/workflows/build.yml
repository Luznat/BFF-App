name: Build

on:
  pull_request:
    branches:
      - main
      - master
      - Release/1.0.0

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Configure EAS
        run: eas init --non-interactive --force
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Validate build configuration
        run: |
          echo "Validating EAS build configuration..."
          eas build:configure --platform android --profile preview --non-interactive || true
          echo "Configuration validated (credentials may need to be set up manually)"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Run EAS build (skip if no credentials)
        run: |
          echo "Attempting build validation..."
          eas build --platform android --profile preview --non-interactive || echo "Build skipped - credentials need to be configured manually. Run 'eas credentials' locally first."
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
